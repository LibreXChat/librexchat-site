<!DOCTYPE html>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #1f2937;
      color: white;
      font-family: sans-serif;
    }
    .form-box {
      background-color: #374151;
      padding: 30px;
      border-radius: 8px;
    }
    .footer-note {
      font-size: 13px;
      color: #aaa;
      margin-top: 25px;
    }
    #lang-switch {
      position: fixed;
      bottom: 10px;
      left: 15px;
    }
  </style>

  <!-- Firebase SDK -->

  <!-- Firebase конфигурация -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhmuX9aWec4NjxiSZ1FmqBr7LvioyK1rk",

      projectId: "librexchat-dba06",

<body>
  <nav class="flex justify-between items-center bg-gray-800 px-6 py-4 text-sm">
    <div class="flex space-x-6">
      <a href="index.html" class="nav-item">На главную</a>
      <a href="account.html" class="nav-item">Регистрация</a>
    </div>
  </nav>

  <main class="max-w-md mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-center mb-6">Вход в LibreXChat</h1>

    <div class="form-box">
      <form id="loginForm" method="POST">
        <div class="mb-4">
          <label class="block mb-2" for="email">Email</label>
          <input class="w-full px-3 py-2 rounded text-black" type="email" id="email" name="email" required />
        </div>

        <div class="mb-4">
          <label class="block mb-2" for="password">Пароль</label>
          <input class="w-full px-3 py-2 rounded text-black" type="password" id="password" name="password" required />
        </div>

        <div class="flex space-x-4">
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Войти</button>
        </div>
      </form>
    </div>

    <div class="text-center mt-6">
      <a href="account.html" class="text-blue-400 underline">Нет аккаунта? Зарегистрируйтесь</a>
    </div>

    <div class="text-center footer-note mt-10">
      © 2025 LibreXChat. Проект создан для всех без исключения.
    </div>
  </main>

  <div id="lang-switch">
    <button onclick="switchLanguage()" class="bg-gray-700 px-3 py-1 rounded hover:bg-gray-600">EN / RU</button>
  </div>

  <script src="login.js"></script>
</body>
</html>
