<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход — LibreXChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1f2937;
      color: white;
      font-family: sans-serif;
    }
    .form-box {
      background-color: #374151;
      padding: 30px;
      border-radius: 8px;
    }
    .footer-note {
      font-size: 13px;
      color: #aaa;
      margin-top: 25px;
    }
    #lang-switch {
      position: fixed;
      bottom: 10px;
      left: 15px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>

  <!-- Инициализация Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhmuX9aWec4NjxiSZ1FmqBr7LvioyK1rk",
      authDomain: "librexchat-dba06.firebaseapp.com",
      projectId: "librexchat-dba06",
      storageBucket: "librexchat-dba06.appspot.com",
      messagingSenderId: "48021503169",
      appId: "1:48021503169:web:fb694c3b1e3416461ae840",
      measurementId: "G-9K5QGCT108"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

</head>
<body>

  <!-- Навигация -->
  <nav class="flex justify-between items-center bg-gray-800 px-6 py-4 text-sm">
    <div class="flex space-x-6">
      <a href="index.html" class="nav-item">Главная</a>
      <a href="account.html" class="nav-item">Регистрация</a>
    </div>
  </nav>

  <!-- Контент -->
  <main class="max-w-md mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-center mb-6">Вход в аккаунт</h1>

    <div class="form-box">
      <form id="loginForm">
        <div class="mb-4">
          <label class="block mb-2" for="email">Email</label>
          <input class="w-full px-3 py-2 rounded text-black" type="email" id="email" name="email" required />
        </div>

        <div class="mb-6">
          <label class="block mb-2" for="password">Пароль</label>
          <input class="w-full px-3 py-2 rounded text-black" type="password" id="password" name="password" required />
        </div>

        <div class="flex justify-center">
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded">Войти</button>
        </div>
      </form>
    </div>

    <div class="text-center mt-6">
      <a href="index.html" class="text-blue-400 underline">← Назад на главную</a>
    </div>

    <div class="text-center footer-note mt-10">
      © 2025 LibreXChat. Проект создан для всех без исключения.
    </div>
  </main>

  <!-- Скрипт авторизации -->
  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);

        if (!userCredential.user.emailVerified) {
          alert('Пожалуйста, подтвердите ваш Email перед входом.');
          await auth.signOut();
          return;
        }

        // Успешный вход, перебрасываем на профиль
        window.location.href = "profile.html";

      } catch (error) {
        if (error.code === "auth/user-not-found") {
          alert("Пользователь с таким Email не найден.");
        } else if (error.code === "auth/wrong-password") {
          alert("Неверный пароль.");
        } else if (error.code === "auth/invalid-email") {
          alert("Неверный формат Email.");
        } else {
          alert("Ошибка входа: " + error.message);
        }
      }
    });
  </script>

</body>
</html>
