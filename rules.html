<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Правила | LibreXChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #1f2937;
      color: white;
    }
    ul {
      list-style: disc;
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Навигация -->
  <nav class="flex justify-between items-center bg-gray-800 px-6 py-4 text-sm">
    <div class="flex space-x-6">
      <a href="index.html" class="nav-item" data-key="nav_news">Новости</a>
      <a href="account.html" class="nav-item" data-key="nav_account">Личный кабинет</a>
      <a href="rules.html" class="nav-item text-blue-400 underline" data-key="nav_rules">Правила</a>
      <a href="#" class="nav-item" data-key="nav_download">Скачать</a>
      <a href="index.html" class="text-blue-400 underline" data-key="back">← Назад на главную</a>
    </div>
    <div>
      <button onclick="switchLanguage()" class="bg-gray-700 px-3 py-1 rounded hover:bg-gray-600">EN / RU</button>
    </div>
  </nav>

  <!-- Контент -->
  <main class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6" data-key="title">Правила LibreXChat</h1>
    <ul id="rulesList"></ul>

    <div class="text-center mt-6">
      <a href="index.html" class="text-blue-400 underline" data-key="back_bottom">Назад на главную</a>
    </div>
  </main>

  <script>
    const translations = {
      ru: {
        nav_news: "Новости",
        nav_account: "Личный кабинет",
        nav_rules: "Правила",
        nav_download: "Скачать",
        back: "← Назад на главную",
        back_bottom: "Назад на главную",
        title: "Правила LibreXChat",
        rules: [
          "1-Запрещены любые действия, причиняющие вред другим участникам. Угрозы, запугивание, преследование, домогательства, публикация личной информации и оскорбления категорически запрещены.",
          "2-Запрещено использование методов, способных нарушить работу проекта. Распространение вирусов, взлом, фишинг, стороннее ПО или автоматические скрипты строго запрещены.",
          "3-Запрещены темы, способные вызвать конфликты или вражду. Любая форма дискриминации, пропаганды насилия или агрессии не допускается.",
          "4-Общение в чате должно быть уважительным и конструктивным. Спам, флуд, навязчивая реклама и самопиар запрещены.",
          "5-Всё загружаемое и публикуемое содержимое должно соответствовать нормам сообщества. Запрещены незаконные материалы, деструктивный контент и контент, нарушающий права пользователей.",
          "6-Модерация обязательна для поддержания порядка. Нарушение указаний модераторов может привести к блокировке.",
          "7-Игровая валюта является виртуальной и не имеет реальной стоимости. Её управление и использование регулируется администрацией.",
          "8-Регистрация доступна пользователям 18+. Запрещена передача аккаунта или злоупотребление функциями безопасности.",
          "9-Администрация оставляет за собой право изменять правила. Использование сервиса после изменений означает согласие с новыми условиями.",
          "10-Запрещено распространять личную информацию других пользователей без их разрешения."
        ]
      },
      en: {
        nav_news: "News",
        nav_account: "Account",
        nav_rules: "Rules",
        nav_download: "Download",
        back: "← Back to Main",
        back_bottom: "Back to Main",
        title: "LibreXChat Rules",
        rules: [
          "1-Any actions that harm other participants are strictly prohibited. Threats, harassment, stalking, sharing personal information, and insults are not allowed.",
          "2-The use of methods that could disrupt the platform is forbidden. Virus distribution, hacking, phishing, third-party software, or automated scripts are strictly prohibited.",
          "3-Topics that may cause conflict or hostility are banned. Any form of discrimination, violence, or aggressive content is unacceptable.",
          "4-Communication in chat should be respectful and constructive. Spam, flooding, aggressive advertising, and self-promotion are prohibited.",
          "5-All uploaded and published content must comply with community standards. Illegal materials, destructive content, and content that violates user rights are forbidden.",
          "6-Moderation is essential to maintain order. Violating moderator instructions may result in account suspension.",
          "7-In-game currency is virtual and has no real-world value. Its management and distribution are regulated by the administration.",
          "8-Registration is allowed for individuals aged 18 and above. Account sharing or abuse of security features is prohibited.",
          "9-The administration reserves the right to modify the rules. Continued use of the service after updates means acceptance of the new terms.",
          "10-Distributing personal information of other users without their consent is strictly forbidden."
        ]
      }
    };

    let currentLang = localStorage.getItem("lang") || "ru";

    function switchLanguage() {
      currentLang = currentLang === "ru" ? "en" : "ru";
      localStorage.setItem("lang", currentLang);
      applyTranslations();
    }

    function applyTranslations() {
      const t = translations[currentLang];
      document.querySelectorAll("[data-key]").forEach(el => {
        const key = el.getAttribute("data-key");
        if (t[key]) el.textContent = t[key];
      });

      const list = document.getElementById("rulesList");
      list.innerHTML = "";
      t.rules.forEach(rule => {
        const li = document.createElement("li");
        li.textContent = rule;
        list.appendChild(li);
      });
    }

    window.onload = applyTranslations;
  </script>
</body>
</html>
