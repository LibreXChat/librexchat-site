<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Правила | LibreXChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #1f2937;
      color: white;
    }
    ul {
      list-style: disc;
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Навигация -->
  <nav class="flex justify-between items-center bg-gray-800 px-6 py-4 text-sm">
    <div class="flex space-x-6">
      <a href="index.html" class="nav-item" data-key="nav_news">Новости</a>
      <a href="account.html" class="nav-item" data-key="nav_account">Личный кабинет</a>
      <a href="rules.html" class="nav-item text-blue-400 underline" data-key="nav_rules">Правила</a>
      <a href="#" class="nav-item" data-key="nav_download">Скачать</a>
      <a href="index.html" class="text-blue-400 underline" data-key="back">← Назад на главную</a>
    </div>
    <div>
      <button onclick="switchLanguage()" class="bg-gray-700 px-3 py-1 rounded hover:bg-gray-600">EN / RU</button>
    </div>
  </nav>

  <!-- Контент -->
  <main class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6" data-key="title">Правила LibreXChat</h1>
    <ul id="rulesList"></ul>

    <div class="text-center mt-6">
      <a href="index.html" class="text-blue-400 underline" data-key="back_bottom">Назад на главную</a>
    </div>
  </main>

  <script>
    const translations = {
      ru: {
        nav_news: "Новости",
        nav_account: "Личный кабинет",
        nav_rules: "Правила",
        nav_download: "Скачать",
        back: "← Назад на главную",
        back_bottom: "Назад на главную",
        title: "Правила LibreXChat",
        rules: [
          "Запрещены любые модификации клиента и вмешательства в файлы игры. Нарушение ведет к блокировке.",
          "Темы, касающиеся войны, религии и национальности, строго запрещены и караются баном.",
          "Запрещены оскорбления, публикация личной информации, домогательства и преследование.",
          "Запрещено выдавать себя за администрацию или модераторов. За это предусмотрен бан.",
          "Модераторы имеют право принимать меры при нарушении правил. Их указания обязательны к исполнению.",
          "Запрещен спам, флуд, а также рассылка любых нежелательных сообщений.",
          "Запрещено распространять вирусы или вредоносное ПО через наш проект.",
          "Запрещена публикация и использование контента, нарушающего авторские права.",
          "Запрещено создание аккаунта лицам младше 18 лет. Мы оставляем за собой право проверять возраст.",
          "Нельзя передавать аккаунт другим лицам. Ответственность за безопасность учетной записи несёт сам пользователь."
        ]
      },
      en: {
        nav_news: "News",
        nav_account: "Account",
        nav_rules: "Rules",
        nav_download: "Download",
        back: "← Back to Main",
        back_bottom: "Back to Main",
        title: "LibreXChat Rules",
        rules: [
          "Any modifications of the game client or file tampering are prohibited. Violators will be banned.",
          "Discussions of war, religion, and nationality are strictly forbidden and result in a ban.",
          "Insults, sharing personal data, harassment, and stalking are not allowed.",
          "Impersonating administration or moderators will result in a ban.",
          "Moderators may take action if rules are violated. Their instructions must be followed.",
          "Spam, flooding, and unsolicited messaging are prohibited.",
          "Distributing viruses or malicious software through the project is forbidden.",
          "Posting or using content that violates copyright is not allowed.",
          "Users under 18 are not allowed. We reserve the right to verify age.",
          "Account sharing is forbidden. Users are responsible for their own account security."
        ]
      }
    };

    let currentLang = localStorage.getItem("lang") || "ru";

    function switchLanguage() {
      currentLang = currentLang === "ru" ? "en" : "ru";
      localStorage.setItem("lang", currentLang);
      applyTranslations();
    }

    function applyTranslations() {
      const t = translations[currentLang];
      document.querySelectorAll("[data-key]").forEach(el => {
        const key = el.getAttribute("data-key");
        if (t[key]) el.textContent = t[key];
      });

      const list = document.getElementById("rulesList");
      list.innerHTML = "";
      t.rules.forEach(rule => {
        const li = document.createElement("li");
        li.textContent = rule;
        list.appendChild(li);
      });
    }

    window.onload = applyTranslations;
  </script>
</body>
</html>
