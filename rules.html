<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Правила | LibreXChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #1f2937;
      color: white;
    }
    ul {
      list-style: disc;
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Навигация -->
  <nav class="flex justify-between items-center bg-gray-800 px-6 py-4 text-sm">
    <div class="flex space-x-6">
      <a href="index.html" class="nav-item" data-key="nav_news">Новости</a>
      <a href="account.html" class="nav-item" data-key="nav_account">Личный кабинет</a>
      <a href="rules.html" class="nav-item text-blue-400 underline" data-key="nav_rules">Правила</a>
      <a href="#" class="nav-item" data-key="nav_download">Скачать</a>
      <a href="index.html" class="text-blue-400 underline" data-key="back">← Назад на главную</a>
    </div>
    <div>
      <button onclick="switchLanguage()" class="bg-gray-700 px-3 py-1 rounded hover:bg-gray-600">EN / RU</button>
    </div>
  </nav>

  <!-- Контент -->
  <main class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6" data-key="title">Правила LibreXChat</h1>
    <ul id="rulesList"></ul>

    <div class="text-center mt-6">
      <a href="index.html" class="text-blue-400 underline" data-key="back_bottom">Назад на главную</a>
    </div>
  </main>

  <script>
    const translations = {
      ru: {
        nav_news: "Новости",
        nav_account: "Личный кабинет",
        nav_rules: "Правила",
        nav_download: "Скачать",
        back: "← Назад на главную",
        back_bottom: "Назад на главную",
        title: "Правила LibreXChat",
        rules: [
          "1-Запрещены любые действия, наносящие вред другим участникам. Угрозы, запугивания, преследования, домогательства, публикация личной информации и оскорбления строго запрещены и влекут за собой блокировку.",
          "2-Запрещено вредить самому игровому проекту, в том числе распространять вирусы, использовать стороннее ПО, автоматические скрипты, взломы, фишинг и иные формы нарушения стабильности игры.",
          "3-Категорически запрещены темы войны, религии, национальной розни, дискриминации. Мы стремимся создать комфортную и инклюзивную среду для всех пользователей.",
          "4-Запрещён спам, флуд и любые неуместные сообщения в чате. Публикация одинаковых сообщений, агрессивная реклама или самопиар могут привести к санкциям.",
          "5-Всё загружаемое и публикуемое вами содержимое должно быть уместным. Запрещено размещать нелегальный или оскорбительный контент, нарушающий чьи-либо права.",
          "6-Модераторы и администрация вправе предпринимать действия по обеспечению соблюдения правил. Неуважение к модераторам, отказ выполнять их указания — может повлечь блокировку.",
          "7-Игровая валюта является виртуальной и не имеет реальной стоимости. Её распределение, заработок и управление определяются администрацией проекта.",
          "8-Регистрация разрешена лицам от 18 лет. Передача аккаунта, общий доступ, и злоупотребление функциями безопасности аккаунта запрещены.",
          "9-Мы оставляем за собой право вносить изменения в правила. Об изменениях вы будете уведомлены на сайте. Продолжение использования сервиса означает согласие с новыми условиями.",
          "10-Распространение личной информации о других пользователях без их согласия — строго запрещено."
        ]
      },
      en: {
        nav_news: "News",
        nav_account: "Account",
        nav_rules: "Rules",
        nav_download: "Download",
        back: "← Back to Main",
        back_bottom: "Back to Main",
        title: "LibreXChat Rules",
        rules: [
          "1-Any actions that harm other participants are prohibited. Threats, bullying, harassment, stalking, sharing personal information, and insults are strictly forbidden and may result in a ban.",
          "2-Harming the gaming project itself is prohibited, including spreading viruses, using third-party software, automated scripts, hacks, phishing, or any other form of disrupting the game's stability.",
          "3-Discussions related to war, religion, national discord, and discrimination are strictly forbidden. We strive to create a comfortable and inclusive environment for all users.",
          "4-Spam, flooding, and any inappropriate messages in the chat are prohibited. Posting identical messages, aggressive advertisements, or self-promotion may lead to sanctions.",
          "5-Sharing personal information about other users without their consent is strictly forbidden.",
          "6-All uploaded and published content must be appropriate. Illegal or offensive content that violates anyone's rights is prohibited.",
          "7-Moderators and administrators have the right to take action to ensure compliance with the rules. Disrespect towards moderators or refusal to follow their instructions may result in a ban.",
          "8-In-game currency is virtual and has no real-world value. Its distribution, earnings, and management are determined by the project's administration.",
          "9-Registration is allowed for individuals aged 18 and above. Account sharing, shared access, and abuse of account security features are prohibited. ",
          "10-We reserve the right to make changes to the rules. You will be notified about changes on the website. Continued use of the service implies acceptance of the new terms."
        ]
      }
    };

    let currentLang = localStorage.getItem("lang") || "ru";

    function switchLanguage() {
      currentLang = currentLang === "ru" ? "en" : "ru";
      localStorage.setItem("lang", currentLang);
      applyTranslations();
    }

    function applyTranslations() {
      const t = translations[currentLang];
      document.querySelectorAll("[data-key]").forEach(el => {
        const key = el.getAttribute("data-key");
        if (t[key]) el.textContent = t[key];
      });

      const list = document.getElementById("rulesList");
      list.innerHTML = "";
      t.rules.forEach(rule => {
        const li = document.createElement("li");
        li.textContent = rule;
        list.appendChild(li);
      });
    }

    window.onload = applyTranslations;
  </script>
</body>
</html>
