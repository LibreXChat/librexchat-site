<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Личный кабинет — LibreXChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #1f2937;
      color: white;
      font-family: sans-serif;
    }
    .form-box {
      background-color: #374151;
      padding: 30px;
      border-radius: 8px;
    }
    .footer-note {
      font-size: 13px;
      color: #aaa;
      margin-top: 25px;
    }
    #lang-switch {
      position: fixed;
      bottom: 10px;
      left: 15px;
    }
  </style>
</head>

<body>
  <!-- Навигация -->
  <nav class="flex justify-between items-center bg-gray-800 px-6 py-4 text-sm">
    <div class="flex space-x-6">
      <a href="index.html" class="nav-item" data-key="nav_news">Новости</a>
      <a href="account.html" class="nav-item" data-key="nav_account">Личный кабинет</a>
      <a href="rules.html" class="nav-item" data-key="nav_rules">Правила</a>
      <a href="#" class="nav-item" data-key="nav_download">Скачать</a>
      <a href="index.html" class="text-blue-400 underline" data-key="back_top">← Назад на главную</a>
    </div>
  </nav>

  <!-- Контент -->
  <main class="max-w-md mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-center mb-6" data-key="account_title">Личный кабинет</h1>

    <div class="form-box">
      <form id="registerForm" method="POST">
        <div class="mb-4">
          <label class="block mb-2" for="email" data-key="email_label">Email</label>
          <input class="w-full px-3 py-2 rounded text-black" type="email" id="email" name="email" required />
        </div>

        <div class="mb-4">
          <label class="block mb-2" for="password" data-key="password_label">Пароль</label>
          <input class="w-full px-3 py-2 rounded text-black" type="password" id="password" name="password" required />
        </div>

        <div class="mb-4 flex items-center space-x-2">
          <input type="checkbox" id="acceptRules" />
          <label for="acceptRules" data-key="accept_terms">
            Я подтверждаю, что ознакомлен(а) и принимаю условия <a href="rules.html" class="underline">Пользовательского соглашения</a> и <a href="#" class="underline">Политики конфиденциальности</a>.
          </label>
        </div>

        <div class="flex space-x-4">
          <button type="submit" id="registerBtn" disabled class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded" data-key="register_btn">Зарегистрироваться</button>
          <button type="button" onclick="alert('Вход в разработке')" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded" data-key="login_btn">Войти</button>
        </div>
      </form>
    </div>

    <div class="text-center mt-6">
      <a href="index.html" class="text-blue-400 underline" data-key="back_bottom">Назад на главную</a>
    </div>

    <div class="text-center footer-note mt-10" id="footerText">
      © 2025 LibreXChat. Проект создан для всех без исключения.
    </div>
  </main>

  <!-- Кнопка переключения языка -->
  <div id="lang-switch">
    <button id="lang-switch-btn" class="bg-gray-700 px-3 py-1 rounded hover:bg-gray-600">EN / RU</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>

  <!-- Firebase конфигурация -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhmuX9aWec4NjxiSZ1FmqBr7LvioyK1rk",
      authDomain: "librexchat-dba06.firebaseapp.com",
      projectId: "librexchat-dba06",
      storageBucket: "librexchat-dba06.appspot.com",
      messagingSenderId: "48021503169",
      appId: "1:48021503169:web:fb694c3b1e3416461ae840",
      measurementId: "G-9K5QGCT108"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <!-- Подключение скрипта управления языком и регистрацией -->
  <script src="account.js"></script>

</body>
</html>
