<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Личный кабинет — LibreXChat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="lang.js" defer></script>
  <script>
    function toggleForm(showLogin) {
      document.getElementById("login-form").style.display = showLogin ? "block" : "none";
      document.getElementById("register-form").style.display = showLogin ? "none" : "block";
    }
  </script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="max-w-md mx-auto mt-16 px-6 py-8 bg-gray-800 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center rainbow-text">Личный кабинет</h1>

    <!-- Переключение -->
    <div class="flex justify-center mb-6 space-x-4">
      <button onclick="toggleForm(false)" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">Регистрация</button>
      <button onclick="toggleForm(true)" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded">Вход</button>
    </div>

    <!-- Регистрация -->
    <form id="register-form" action="#" method="POST" class="space-y-4">
      <input type="email" name="email" required class="w-full px-4 py-2 bg-gray-700 rounded" placeholder="Email" />
      <input type="password" name="password" required class="w-full px-4 py-2 bg-gray-700 rounded" placeholder="Пароль" />
      <label class="block text-sm">
        <input type="checkbox" required class="mr-2" /> Я принимаю <a href="rules.html" class="underline text-blue-400">правила</a>
      </label>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded">Зарегистрироваться</button>
    </form>

    <!-- Вход -->
    <form id="login-form" action="#" method="POST" class="space-y-4 hidden">
      <input type="email" name="email" required class="w-full px-4 py-2 bg-gray-700 rounded" placeholder="Email" />
      <input type="password" name="password" required class="w-full px-4 py-2 bg-gray-700 rounded" placeholder="Пароль" />
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded">Войти</button>
    </form>

    <div class="text-center mt-6">
      <a href="index.html" class="text-blue-400 hover:underline">Вернуться на главную</a>
    </div>
  </div>
</body>
</html>
