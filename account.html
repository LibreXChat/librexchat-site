<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Личный кабинет — LibreXChat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen px-4">
  <h1 class="text-3xl font-bold mb-6 text-center">Личный кабинет</h1>

  <form class="bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-md space-y-4">
    <div>
      <label for="email" class="block mb-1 text-sm">Email</label>
      <input type="email" id="email" name="email" required class="w-full px-3 py-2 rounded bg-gray-700 text-white"/>
    </div>
    <div>
      <label for="password" class="block mb-1 text-sm">Пароль</label>
      <input type="password" id="password" name="password" required class="w-full px-3 py-2 rounded bg-gray-700 text-white"/>
    </div>
    <div class="flex items-center space-x-2">
      <input type="checkbox" id="accept" required />
      <label for="accept" class="text-sm">Я подтверждаю, что ознакомлен(а) и принимаю условия <a href="rules.html" class="underline text-blue-400">Пользовательского соглашения</a> и <a href="rules.html" class="underline text-blue-400">Политики конфиденциальности</a></label>
    </div>
    <div class="flex space-x-2">
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Регистрация</button>
      <button type="button" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">Войти</button>
    </div>
  </form>

  <footer class="text-gray-500 text-xs mt-6">© 2025 LibreXChat</footer>
</body>
</html>
