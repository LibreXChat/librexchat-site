<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мой профиль — LibreXChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      font-family: 'Inter', sans-serif;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .section {
      background: #111827;
      border: 2px solid #6366f1;
      border-radius: 1rem;
      padding: 20px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    .section:hover {
      border-color: #8b5cf6;
      transform: scale(1.02);
    }
    .btn {
      background: #6366f1;
      padding: 10px 20px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 10px;
      width: 100%;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #7c3aed;
    }
    .btn-red {
      background: #ef4444;
      padding: 10px 20px;
      border-radius: 8px;
      text-align: center;
      margin-top: 10px;
      width: 100%;
    }
    .btn-red:hover {
      background: #dc2626;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

  <!-- Firebase конфигурация -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhmuX9aWec4NjxiSZ1FmqBr7LvioyK1rk",
      authDomain: "librexchat-dba06.firebaseapp.com",
      projectId: "librexchat-dba06",
      storageBucket: "librexchat-dba06.appspot.com",
      messagingSenderId: "48021503169",
      appId: "1:48021503169:web:fb694c3b1e3416461ae840",
      measurementId: "G-9K5QGCT108"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>

<body class="min-h-screen flex flex-col">

  <!-- Навигация -->
  <nav class="bg-indigo-700 p-4 flex justify-between items-center text-sm">
    <div class="flex items-center space-x-4">
      <span class="text-white font-bold">LibreXChat | Личный кабинет</span>
      <a href="rules.html" class="hover:underline">Полезные ссылки</a>
    </div>
    <div class="flex items-center space-x-4">
      <a href="profile.html" class="hover:underline">Профиль</a>
      <button onclick="logout()" class="hover:underline">Выйти</button>
      <button onclick="switchLanguage()" class="bg-gray-700 px-2 py-1 rounded hover:bg-gray-600">РУС | ENG</button>
    </div>
  </nav>

  <!-- Основной контент -->
  <main class="flex-grow container mx-auto p-8">
    <h1 class="text-3xl font-bold text-center mb-10">Мой профиль</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

      <!-- Левый блок -->
      <div class="flex flex-col">
        <button class="btn">Данные профиля</button>
        <button class="btn">Персонажи</button>
        <button class="btn">Мой центр загрузок</button>
        <button class="btn opacity-50 cursor-not-allowed">Фракция</button>
        <button class="btn-red">Удаление профиля</button>
      </div>

      <!-- Центральный блок -->
      <div class="section" id="profileData">
        <p><strong>Email:</strong> Загрузка...</p>
        <p><strong>Счёт:</strong> 0 монет</p>
        <p><strong>Количество персонажей:</strong> 0 шт.</p>
        <p><strong>Дата регистрации:</strong> Загрузка...</p>
        <p><strong>Время в игре:</strong> Загрузка...</p>
      </div>

      <!-- Правый блок -->
      <div class="section flex flex-col space-y-4">
        <button class="btn" onclick="changeEmail()">Сменить Email</button>
        <button class="btn" onclick="changePassword()">Сменить пароль</button>
        <button class="btn" onclick="recoverPassword()">Восстановление</button>
      </div>

    </div>
  </main>

  <!-- Подвал -->
  <footer class="text-center text-gray-400 text-sm py-4">
    © 2025 LibreXChat. Проект создан для всех без исключения. Разработчик: Intriganka и Лосик
  </footer>

  <script>
    // Переключение языка
    function switchLanguage() {
      alert("Смена языка пока в разработке");
    }

    // Выход
    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    // Загрузка данных пользователя
    auth.onAuthStateChanged(user => {
      if (user) {
        const profileData = document.getElementById('profileData');
        profileData.innerHTML = `
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Счёт:</strong> 0 монет</p>
          <p><strong>Количество персонажей:</strong> 0 шт.</p>
          <p><strong>Дата регистрации:</strong> ${new Date(user.metadata.creationTime).toLocaleDateString()}</p>
          <p><strong>Время в игре:</strong> Загрузка...</p>
        `;
      } else {
        window.location.href = "account.html";
      }
    });

    // Смена Email
    async function changeEmail() {
      const newEmail = prompt("Введите новый Email:");
      if (newEmail) {
        try {
          await auth.currentUser.updateEmail(newEmail);
          await auth.currentUser.sendEmailVerification();
          alert("Email успешно обновлён! Письмо подтверждения отправлено.");
          location.reload();
        } catch (error) {
          alert("Ошибка при смене Email: " + error.message);
        }
      }
    }

    // Смена пароля
    async function changePassword() {
      const newPassword = prompt("Введите новый пароль:");
      if (newPassword) {
        try {
          await auth.currentUser.updatePassword(newPassword);
          alert("Пароль успешно обновлён!");
        } catch (error) {
          alert("Ошибка при смене пароля: " + error.message);
        }
      }
    }

    // Восстановление пароля
    async function recoverPassword() {
      const email = prompt("Введите ваш Email для восстановления:");
      if (email) {
        try {
          await auth.sendPasswordResetEmail(email);
          alert("Письмо для восстановления отправлено на Email.");
        } catch (error) {
          alert("Ошибка при восстановлении: " + error.message);
        }
      }
    }
  </script>

</body>
</html>
