<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мой профиль — LibreXChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Arial', sans-serif;
    }
    .panel {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #6d28d9;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 5px 0;
      width: 100%;
      text-align: center;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #7c3aed;
    }
    .btn-danger {
      background-color: #dc2626;
    }
    .btn-danger:hover {
      background-color: #ef4444;
    }
    #infoBox {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      opacity: 0;
      transition: opacity 0.5s;
      font-size: 14px;
      z-index: 9999;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
</head>

<body class="p-6">

  <header class="flex justify-between items-center mb-10">
    <h1 class="text-3xl font-bold">Мой профиль</h1>
    <nav class="flex gap-4 text-sm">
      <a href="index.html" class="hover:underline">Главная</a>
      <a href="rules.html" class="hover:underline">Правила</a>
      <button onclick="logout()" class="hover:underline text-red-400">Выйти</button>
    </nav>
  </header>

  <div class="grid md:grid-cols-3 gap-8">
    <div class="panel">
      <button onclick="loadProfile()" class="btn">Данные профиля</button>
      <button onclick="changeEmail()" class="btn">Сменить Email</button>
      <button onclick="changePassword()" class="btn">Сменить пароль</button>
      <button onclick="recoverPassword()" class="btn">Восстановление пароля</button>
      <button onclick="deleteAccount()" class="btn btn-danger">Удалить аккаунт</button>
    </div>

    <div class="panel col-span-2">
      <h2 class="text-xl font-semibold mb-4">Профиль:</h2>
      <p><strong>Email:</strong> <span id="profileEmail">Загрузка...</span></p>
      <p><strong>Дата регистрации:</strong> <span id="profileRegDate">Загрузка...</span></p>
    </div>
  </div>

  <!-- Блок уведомлений -->
  <div id="infoBox"></div>

  <!-- Скрипты -->
  <script src="profile.js"></script>
</body>
</html>
