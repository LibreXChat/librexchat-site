<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет — LibreXChat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <style>
    body {
      background-color: #0e0e20;
      color: white;
      font-family: sans-serif;
    }
    .btn {
      background-color: #6a0dad;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #8227c2;
    }
    .btn-red {
      background-color: #dc2626;
    }
    .btn-red:hover {
      background-color: #b91c1c;
    }
    .glow-box {
      border: 2px solid cyan;
      padding: 20px;
      border-radius: 10px;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px cyan; }
      to { box-shadow: 0 0 20px cyan; }
    }
  </style>
</head>

<body>
  <nav class="flex justify-between bg-purple-700 p-4">
    <div class="text-white font-bold">LibreXChat | <span data-key="profile_title">Личный кабинет</span></div>
    <div class="space-x-4">
      <a href="profile.html" class="text-white" id="profileBtn">Профиль</a>
      <button onclick="logout()" class="text-white">Выйти</button>
      <button onclick="switchLanguage()" class="text-white" id="langBtn">РУС | ENG</button>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto p-6 grid grid-cols-3 gap-6">

    <div class="space-y-4">
      <button class="btn w-full" onclick="loadProfile()" data-key="load_profile">Данные профиля</button>
      <button class="btn w-full" onclick="changeEmail()" data-key="change_email">Сменить Email</button>
      <button class="btn w-full" onclick="changePassword()" data-key="change_password">Сменить пароль</button>
      <button class="btn w-full" onclick="recoverPassword()" data-key="recover_password">Восстановление пароля</button>
      <button class="btn btn-red w-full" onclick="deleteAccount()" data-key="delete_account">Удалить аккаунт</button>
    </div>

    <div class="glow-box" id="profileInfo">
      <p data-key="not_authorized">Пользователь не авторизован.</p>
    </div>

    <div class="glow-box" id="actionResult">
      <p><strong data-key="info">Информация:</strong></p>
      <p id="resultText">Здесь будут появляться результаты ваших действий.</p>
    </div>

  </main>

  <footer class="text-center text-sm text-gray-400 mt-10">
    &copy; 2025 LibreXChat. Проект создан для всех без исключения. Разработчики: Intriganka и Лосик
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhmuX9aWec4NjxiSZ1FmqBr7LvioyK1rk",
      authDomain: "librexchat-dba06.firebaseapp.com",
      projectId: "librexchat-dba06",
      storageBucket: "librexchat-dba06.appspot.com",
      messagingSenderId: "48021503169",
      appId: "1:48021503169:web:fb694c3b1e3416461ae840",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Проверка авторизации
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        loadProfile();
      }
    });

    async function loadProfile() {
      const user = auth.currentUser;
      if (!user) return;
      const createdAt = new Date(user.metadata.creationTime).toLocaleDateString();
      const info = `
        <strong>Email:</strong> ${user.email}<br>
        <strong>Дата регистрации:</strong> ${createdAt}<br>
        <strong>Статус подтверждения:</strong> ${user.emailVerified ? 'Подтверждён' : 'Не подтверждён'}<br>
      `;
      document.getElementById('profileInfo').innerHTML = info;
    }

    async function changeEmail() {
      const newEmail = prompt('Введите новый Email:');
      if (newEmail) {
        try {
          await auth.currentUser.updateEmail(newEmail);
          document.getElementById('resultText').textContent = 'Email успешно изменен!';
          loadProfile();
        } catch (error) {
          document.getElementById('resultText').textContent = 'Ошибка: ' + error.message;
        }
      }
    }

    async function changePassword() {
      const newPassword = prompt('Введите новый пароль:');
      if (newPassword) {
        try {
          await auth.currentUser.updatePassword(newPassword);
          document.getElementById('resultText').textContent = 'Пароль успешно изменен!';
        } catch (error) {
          document.getElementById('resultText').textContent = 'Ошибка: ' + error.message;
        }
      }
    }

    async function recoverPassword() {
      const email = auth.currentUser.email;
      try {
        await auth.sendPasswordResetEmail(email);
        document.getElementById('resultText').textContent = 'Письмо для восстановления отправлено на ' + email;
      } catch (error) {
        document.getElementById('resultText').textContent = 'Ошибка: ' + error.message;
      }
    }

    async function deleteAccount() {
      if (confirm('Вы уверены, что хотите удалить аккаунт?')) {
        try {
          await auth.currentUser.delete();
          window.location.href = 'account.html';
        } catch (error) {
          document.getElementById('resultText').textContent = 'Ошибка удаления: ' + error.message;
        }
      }
    }

    function logout() {
      auth.signOut().then(() => window.location.href = 'login.html');
    }

    const translations = {
      ru: {
        profile_title: 'Личный кабинет',
        load_profile: 'Данные профиля',
        change_email: 'Сменить Email',
        change_password: 'Сменить пароль',
        recover_password: 'Восстановление пароля',
        delete_account: 'Удалить аккаунт',
        not_authorized: 'Пользователь не авторизован.',
        info: 'Информация:'
      },
      en: {
        profile_title: 'Profile',
        load_profile: 'Profile Data',
        change_email: 'Change Email',
        change_password: 'Change Password',
        recover_password: 'Password Recovery',
        delete_account: 'Delete Account',
        not_authorized: 'User not authorized.',
        info: 'Info:'
      }
    };

    let currentLang = localStorage.getItem('lang') || 'ru';

    function switchLanguage() {
      currentLang = currentLang === 'ru' ? 'en' : 'ru';
      localStorage.setItem('lang', currentLang);
      applyTranslations();
    }

    function applyTranslations() {
      const t = translations[currentLang];
      document.querySelectorAll('[data-key]').forEach(el => {
        const key = el.getAttribute('data-key');
        if (t[key]) el.textContent = t[key];
      });
    }

    window.onload = applyTranslations;

  </script>

</body>
</html>
