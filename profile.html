<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет — LibreXChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0a0223;
      color: white;
      font-family: sans-serif;
    }
    .section-border {
      border: 2px solid #00ffff;
      border-radius: 8px;
      padding: 20px;
      transition: all 0.3s ease;
    }
    .section-border:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px #00ffff;
    }
    .btn-purple {
      background-color: #6b21a8;
      padding: 10px 20px;
      border-radius: 6px;
      text-align: center;
      margin-bottom: 10px;
      transition: background-color 0.3s;
    }
    .btn-purple:hover {
      background-color: #7c3aed;
    }
    .btn-red {
      background-color: #dc2626;
      padding: 10px 20px;
      border-radius: 6px;
      text-align: center;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    .btn-red:hover {
      background-color: #ef4444;
    }
    #lang-switch {
      position: fixed;
      bottom: 10px;
      left: 15px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhmuX9aWec4NjxiSZ1FmqBr7LvioyK1rk",
      authDomain: "librexchat-dba06.firebaseapp.com",
      projectId: "librexchat-dba06",
      storageBucket: "librexchat-dba06.appspot.com",
      messagingSenderId: "48021503169",
      appId: "1:48021503169:web:fb694c3b1e3416461ae840",
      measurementId: "G-9K5QGCT108"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>

<body class="min-h-screen flex flex-col">

  <!-- Навигация -->
  <nav class="bg-purple-700 p-4 flex justify-between items-center text-sm">
    <div class="flex items-center space-x-4">
      <span class="text-white font-bold">LibreXChat | Личный кабинет</span>
      <a href="rules.html" class="hover:underline">Правила</a>
    </div>
    <div class="flex items-center space-x-4">
      <a href="profile.html" class="hover:underline">Профиль</a>
      <a href="index.html" class="hover:underline" onclick="logout()">Выйти</a>
      <button onclick="switchLanguage()" class="bg-gray-700 px-2 py-1 rounded hover:bg-gray-600">РУС | ENG</button>
    </div>
  </nav>

  <!-- Основной контент -->
  <main class="flex-grow container mx-auto p-8">
    <h1 class="text-3xl font-bold text-center mb-10" id="profileTitle">Мой профиль</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

      <!-- Левый блок -->
      <div class="flex flex-col">
        <button onclick="loadProfile()" class="btn-purple">Данные профиля</button>
        <button onclick="changeEmail()" class="btn-purple">Сменить Email</button>
        <button onclick="changePassword()" class="btn-purple">Сменить пароль</button>
        <button onclick="resetPassword()" class="btn-purple">Восстановление пароля</button>
        <button onclick="deleteAccount()" class="btn-red">Удалить аккаунт</button>
      </div>

      <!-- Центральный блок -->
      <div class="section-border" id="profileInfo">
        <p>Загрузка данных...</p>
      </div>

      <!-- Правый блок -->
      <div class="section-border">
        <p><strong>Информация:</strong><br>Здесь будут появляться результаты ваших действий.</p>
      </div>

    </div>
  </main>

  <!-- Подвал -->
  <footer class="text-center text-gray-400 text-sm py-4">
    © 2025 LibreXChat. Проект создан для всех без исключения. Разработчик: Intriganka и Лосик
  </footer>

  <!-- Логика работы -->
  <script>
    const translations = {
      ru: {
        profileTitle: "Мой профиль",
      },
      en: {
        profileTitle: "My Profile",
      }
    };

    let currentLang = localStorage.getItem("lang") || "ru";

    function switchLanguage() {
      currentLang = currentLang === "ru" ? "en" : "ru";
      localStorage.setItem("lang", currentLang);
      applyTranslations();
    }

    function applyTranslations() {
      const t = translations[currentLang];
      if (document.getElementById("profileTitle")) {
        document.getElementById("profileTitle").textContent = t.profileTitle;
      }
    }

    window.onload = () => {
      applyTranslations();
      loadProfile();
    };

    function loadProfile() {
      const user = auth.currentUser;
      if (user) {
        document.getElementById("profileInfo").innerHTML = `
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Дата регистрации:</strong> ${new Date(user.metadata.creationTime).toLocaleString()}</p>
          <p><strong>Последний вход:</strong> ${new Date(user.metadata.lastSignInTime).toLocaleString()}</p>
        `;
      } else {
        document.getElementById("profileInfo").innerHTML = "<p>Пользователь не авторизован.</p>";
      }
    }

    async function changeEmail() {
      const newEmail = prompt("Введите новый Email:");
      if (newEmail) {
        try {
          await auth.currentUser.updateEmail(newEmail);
          alert("Email успешно обновлен.");
          loadProfile();
        } catch (error) {
          alert("Ошибка смены Email: " + error.message);
        }
      }
    }

    async function changePassword() {
      const newPassword = prompt("Введите новый пароль:");
      if (newPassword) {
        try {
          await auth.currentUser.updatePassword(newPassword);
          alert("Пароль успешно обновлен.");
        } catch (error) {
          alert("Ошибка смены пароля: " + error.message);
        }
      }
    }

    async function resetPassword() {
      const email = auth.currentUser.email;
      if (email) {
        try {
          await auth.sendPasswordResetEmail(email);
          alert("Письмо для восстановления пароля отправлено на: " + email);
        } catch (error) {
          alert("Ошибка восстановления пароля: " + error.message);
        }
      }
    }

    async function deleteAccount() {
      if (confirm("Вы уверены, что хотите удалить аккаунт? Это действие необратимо!")) {
        try {
          await auth.currentUser.delete();
          alert("Аккаунт удален.");
          window.location.href = "index.html";
        } catch (error) {
          alert("Ошибка удаления аккаунта: " + error.message);
        }
      }
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
