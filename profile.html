<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой профиль — LibreXChat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d0c1d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .glow-box {
      border: 2px solid #00f0ff;
      border-radius: 10px;
      box-shadow: 0 0 15px #00f0ff;
      padding: 20px;
    }
    .glow-green {
      border: 2px solid #00ff9d;
      box-shadow: 0 0 15px #00ff9d;
      border-radius: 10px;
      padding: 20px;
    }
    .button-purple {
      background-color: #762ef7;
      transition: background 0.3s;
    }
    .button-purple:hover {
      background-color: #5b23bd;
    }
    .button-red {
      background-color: #e53935;
      transition: background 0.3s;
    }
    .button-red:hover {
      background-color: #c62828;
    }
    .fade-in {
      animation: fadeIn 0.7s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    #lang-switch {
      position: fixed;
      top: 10px;
      right: 15px;
      background-color: #3f3f46;
      color: white;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body class="fade-in">

<div id="lang-switch" onclick="switchLanguage()">RU | EN</div>

<main class="max-w-7xl mx-auto py-10 px-4">
  <h1 class="text-4xl font-bold text-center mb-10">Мой профиль</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
    <!-- Левая панель -->
    <div class="space-y-4">
      <button class="w-full py-3 rounded button-purple">Данные профиля</button>
      <button class="w-full py-3 rounded button-purple">Персонажи</button>
      <button class="w-full py-3 rounded button-purple">Мой центр загрузок</button>
      <button class="w-full py-3 rounded bg-purple-800 cursor-not-allowed">Фракция</button>
      <button class="w-full py-3 rounded button-red">Удаление профиля</button>
    </div>

    <!-- Центр -->
    <div class="glow-box">
      <div class="space-y-3 text-lg">
        <div><strong>Email:</strong> <span id="email">Загрузка...</span></div>
        <div><strong>Счёт:</strong> <span id="balance">Ожидание данных...</span></div>
        <div><strong>Количество персонажей:</strong> <span id="characters">Ожидание данных...</span></div>
        <div><strong>Дата регистрации:</strong> <span id="registration">Загрузка...</span></div>
        <div><strong>Время в игре:</strong> <span id="playtime">Ожидание сервера...</span></div>
      </div>
    </div>

    <!-- Правая панель -->
    <div class="glow-green">
      <div class="space-y-4">
        <button class="w-full py-3 rounded button-purple">Сменить Email</button>
        <button class="w-full py-3 rounded button-purple">Сменить пароль</button>
        <button class="w-full py-3 rounded button-purple">Восстановление</button>
      </div>
    </div>
  </div>

  <div class="text-center text-xs text-gray-400 mt-10">
    © 2025 LibreXChat. Проект создан для всех без исключения.
  </div>
</main>

<!-- Firebase + Языковой переключатель -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBhmuX9aWec4NjxiSZ1FmqBr7LvioyK1rk",
    authDomain: "librexchat-dba06.firebaseapp.com",
    projectId: "librexchat-dba06",
    storageBucket: "librexchat-dba06.appspot.com",
    messagingSenderId: "48021503169",
    appId: "1:48021503169:web:fb694c3b1e3416461ae840"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('email').textContent = user.email;
      document.getElementById('registration').textContent = user.metadata.creationTime.split('T')[0];
    } else {
      location.href = 'login.html';
    }
  });

  let currentLang = localStorage.getItem('lang') || 'ru';

  function switchLanguage() {
    currentLang = currentLang === 'ru' ? 'en' : 'ru';
    localStorage.setItem('lang', currentLang);
    applyTranslations();
  }

  function applyTranslations() {
    const texts = {
      ru: {
        profile: 'Мой профиль',
        data: 'Данные профиля',
        chars: 'Персонажи',
        upload: 'Мой центр загрузок',
        faction: 'Фракция',
        delete: 'Удаление профиля',
        changeEmail: 'Сменить Email',
        changePassword: 'Сменить пароль',
        restore: 'Восстановление'
      },
      en: {
        profile: 'My Profile',
        data: 'Profile Data',
        chars: 'Characters',
        upload: 'My Upload Center',
        faction: 'Faction',
        delete: 'Delete Profile',
        changeEmail: 'Change Email',
        changePassword: 'Change Password',
        restore: 'Recovery'
      }
    };

    const t = texts[currentLang];

    document.querySelector('h1').textContent = t.profile;
    document.querySelectorAll('.space-y-4 button')[0].textContent = t.data;
    document.querySelectorAll('.space-y-4 button')[1].textContent = t.chars;
    document.querySelectorAll('.space-y-4 button')[2].textContent = t.upload;
    document.querySelectorAll('.space-y-4 button')[3].textContent = t.faction;
    document.querySelectorAll('.space-y-4 button')[4].textContent = t.delete;
    document.querySelectorAll('.glow-green button')[0].textContent = t.changeEmail;
    document.querySelectorAll('.glow-green button')[1].textContent = t.changePassword;
    document.querySelectorAll('.glow-green button')[2].textContent = t.restore;
  }

  applyTranslations();
</script>

</body>
</html>
